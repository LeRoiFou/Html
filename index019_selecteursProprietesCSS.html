<!-- 
Dans ce programme on apprend le langage de style CSS avec deux notions :
-> les sélecteurs qui sont les titres/paragraphes... pour lesquels une mise en forme va être effectuée ;
-> les propriétés qui sont les differents types de mise en forme (couleur du texte en bleu, mise en gras...)

Exemple ci-dessous d'une écriture CSS

Éditeur : Laurent REYNAUD
Date : 09-02-2021
-->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* toutes les balises <p> auront cette mise en forme */
		p {
			color: red;
		}

		/* toutes les balises <h1> auront cette mise en forme */
		h1 {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<a target="_blank"
		href="https://www.youtube.com/watch?v=_uzbSxE8AaM&list=PLwLsbqvBlImHG5yeUCXJ1aqNMgUKi1NK3&index=19">
		<h1>Sélecteurs et propriétés CSS</h1>
	</a>
	<h2>Je suis un titre</h2>
	<p>Je suis un paragraphe</p>
	<p>Ceci est un test</p>
	<p>Paragraphe supplémentaire</p>
</body>

</html>
