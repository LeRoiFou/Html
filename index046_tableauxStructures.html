<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COURS COMPLET HTML ET CSS [46/71]</title>
    <link rel="stylesheet" href="./index046_tableauxStructures.css">
</head>

<body>
    <a target="_blank"
        href="https://www.youtube.com/watch?v=cYA0h7RUZ-8&list=PLwLsbqvBlImHG5yeUCXJ1aqNMgUKi1NK3&index=46">
        <h1>Créer un tableau structuré</h1>
    </a>
    <table>
        <!-- En-tête du tableau -->
        <thead>
            <tr>
                <th>Mois</th>
                <th>Dépense</th>
            </tr>
        </thead>
        <!-- Pied de page du tableau -->
        <tfoot>
            <td>SOMME</td>
            <td>1 350 €</td>
        </tfoot>
        <!-- Corps du tableau -->
        <tbody>
            <tr>
                <td>Janvier</td>
                <td>450 €</td>
            </tr>
            <tr>
                <td>Février</td>
                <td>520 €</td>
            </tr>
            <tr>
                <td>Mars</td>
                <td>380 €</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
